{# Test Evaluations Section Component #}
<div class="row mt-4" id="testEvaluationsSection" style="display: none;">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="fas fa-flask me-2"></i>Test Evaluations
                    <small class="text-muted ms-2">(Elite Performance on Test Data)</small>
                </h5>
            </div>
            <div class="card-body">
                <div class="table-responsive" style="max-height: 500px; overflow-y: auto;">
                    <table class="table table-striped table-sm">
                        <thead class="sticky-top bg-white">
                            <tr>
                                <th>Generation</th>
                                <th>Elite #</th>
                                <th>Train P&L (%)</th>
                                <th>Test P&L (%)</th>
                                <th>Train Trades</th>
                                <th>Test Trades</th>
                                <th>Train Win Rate (%)</th>
                                <th>Test Win Rate (%)</th>
                                <th>Overfitting</th>
                            </tr>
                        </thead>
                        <tbody id="testEvaluationsTable">
                            <tr>
                                <td colspan="9" class="text-center text-muted">No test evaluation data yet</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
